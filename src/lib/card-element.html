<style>
  * {
    font-family: monospace;
    margin: 0;
  }

  .card-header-style {
    padding: 4px 8px;
    border-bottom: 1px solid #00000026;
  }

  .card-id-style {
    color: #0000008d;
  }

  .card-layout {
    display: grid;
  }

  .card-style {
    overflow: hidden;
    border-radius: 6px;
    box-shadow:
      inset 0.5px 0.5px 1px #fff,
      inset -0.5px -0.5px 1px #00000026,
      0.222px 0.222px 0.314px -0.5px #0003,
      0.605px 0.605px 0.856px -1px #0000002e,
      1.329px 1.329px 1.88px -1.5px #00000040,
      2.95px 2.95px 4.172px -2px #0000001a,
      2.5px 2.5px 3px -2.5px #00000026,
      -0.5px -0.5px 0 0 rgb(0 0 0/10%);
  }

  .card-title-style {
    padding: 4px 8px;
    font-weight: 600;

    &:focus {
      outline: none;
    }
  }

  .card-body-style {
    padding: 4px 8px;

    &:focus {
      outline: none;
    }
  }
</style>

<div class="card-style card-layout">
  <header class="card-header-style">
    <span class="card-id-style" data-id></span>
  </header>
  <b data-head class="card-title-style" contenteditable="plaintext-only" spellcheck="false"></b>
  <p data-body class="card-body-style" contenteditable="plaintext-only" spellcheck="false"></p>
</div>
